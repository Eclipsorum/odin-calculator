<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>barelyFunctional Calculator</h1>
    <div class="main-container">
        <div class="calc-container">
            <div class="row">
                <div class="display">
                    <div class="display-value"></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="key">7</button>
                </div>
                <div class="column">
                    <button class="key">8</button>
                </div>
                <div class="column">
                    <button class="key">9</button>
                </div>
                <div class="column">
                    <button class="key btn-operator">-</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="key">4</button>
                </div>
                <div class="column">
                    <button class="key">5</button>
                </div>
                <div class="column">
                    <button class="key">6</button>
                </div>
                <div class="column">
                    <button class="key btn-operator">+</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="key">1</button>
                </div>
                <div class="column">
                    <button class="key">2</button>
                </div>
                <div class="column">
                    <button class="key">3</button>
                </div>
                <div class="column">
                    <button class="key btn-operator">*</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="key">0</button>
                </div>
                <div class="column">
                    <button class="key">.</button>
                </div>
                <div class="column">
                    <button class="key">C</button>
                </div>
                <div class="column">
                    <button class="key btn-operator">/</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="key">&#x232B</button>
                </div>
                <div class="column btn-equal">
                    <button class="key">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
