<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="row">
            <div class="display">
                <div class="display-value"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button>7</button>
            </div>
            <div class="column">
                <button>8</button>
            </div>
            <div class="column">
                <button>9</button>
            </div>
            <div class="column">
                <button class="btn-operator">-</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button>4</button>
            </div>
            <div class="column">
                <button>5</button>
            </div>
            <div class="column">
                <button>6</button>
            </div>
            <div class="column">
                <button class="btn-operator">+</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button>1</button>
            </div>
            <div class="column">
                <button>2</button>
            </div>
            <div class="column">
                <button>3</button>
            </div>
            <div class="column">
                <button class="btn-operator">*</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button>0</button>
            </div>
            <div class="column">
                <button>.</button>
            </div>
            <div class="column">
                <button>C</button>
            </div>
            <div class="column">
                <button class="btn-operator">/</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
            </div>
            <div class="column btn-equal">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
